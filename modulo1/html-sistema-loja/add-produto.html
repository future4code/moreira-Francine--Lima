<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Adicionar Produto</title>
    <link rel="stylesheet" type="text/css" href="style-add-produto.css" />
  </head>
  <body>
    <header>Fruty Fruty</header>
    <div class="links-para-navegar">
      <a class="pagina-inicial-links" href="index.html">Página Inicial</a>
      <a class="pagina-inicial-links" href="ctrl-estoque.html"
        >Controle de Estoque</a
      >
      <a class="pagina-inicial-links" href="add-produto.html"
        >Adicionar Produto</a
      >
      <a class="pagina-inicial-links" href="funcionarios.html">Funcionários</a>
    </div>

    <h2>Adicionar Produto</h2>
    <form action="">
      <div>
        <label for="link-foto" class="link-para-foto">Link para foto: </label>
        <input type="url" id="link-foto" name="link-foto" />
      </div>

      <div>
        <label for="descricao" class="descricao-texto"
          >Descrição do produto:
        </label>
        <!-- Adicione o id apropriado para o input abaixo -->
        <input type="text" id="descricao" name="descrição" />
      </div>

      <div>
        <label for="preco" class="preco-texto">Preço (em R$): </label>
        <!-- Adicione o id apropriado e o type para receber números abaixo -->
        <input type="number" id="preco" name="preço" />
      </div>

      <div>
        <!-- Preencha as propriedades necessárias para os elementos abaixo -->
        <label for="quantidadeDisponivel" class="quantidade-texto"
          >Quantidade disponível:
        </label>
        <input
          type="number"
          id="quantidadeDisponivel"
          name="quantidadeDisponivel"
        />
      </div>

      <div class="form-add">
        <!-- Adicione ao type do botão abaixo o valor para que ele submeta o formulário -->
        <button type="submit">Adicionar</button>
      </div>
    </form>
    <footer>by Fran</footer>
  </body>
</html>
